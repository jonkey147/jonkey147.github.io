<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-bg: #333333;
            --button-hover: #4d4d4d;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .links-container {
            margin-top: 60px;
            text-align: center;
            z-index: 100;
            position: relative;
        }

        .profile-link {
            display: block;
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: var(--button-bg);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-link:hover {
            background-color: var(--button-hover);
        }

        .counter {
            position: fixed;
            bottom: 20px;
            z-index: 100;
        }

        #donut {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
            font-size: 10px;
            line-height: 10px;
            color: var(--text-color);
            white-space: pre;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class="links-container">
        <h1>My Profiles</h1>
        <a href="https://youtube.com/@jonkey147?si=hh-kJSpP6ldBTv9r" class="profile-link" target="_blank">YouTube Channel</a>
        <a href="https://steamcommunity.com/id/jonkey147/" class="profile-link" target="_blank">Steam Profile</a>
    </div>

    <div class="counter" id="viewCounter">Loading view count...</div>
    <pre id="donut"></pre>

    <script>
        (function() {
            let A = 0, B = 0;
            const donut = document.getElementById('donut');
            
            function renderDonut() {
                const b = Array(1760).fill(' ');
                const z = Array(1760).fill(0);
                const chars = ".,-~:;=!*#$@";
                
                for(let j=0; j < 6.28; j += 0.07) {
                    for(let i=0; i < 6.28; i += 0.02) {
                        const c = Math.sin(i);
                        const d = Math.cos(j);
                        const e = Math.sin(A);
                        const f = Math.sin(j);
                        const g = Math.cos(A);
                        const h = d + 2;
                        const D = 1 / (c * h * e + f * g + 5);
                        const l = Math.cos(i);
                        const m = Math.cos(B);
                        const n = Math.sin(B);
                        const t = c * h * g - f * e;
                        
                        const x = 40 + 30 * D * (l * h * m - t * n);
                        const y = 12 + 15 * D * (l * h * n + t * m);
                        const o = Math.floor(x) + 80 * Math.floor(y);
                        const N = 8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n);
                        
                        if(y < 22 && y > 0 && x > 0 && x < 80 && D > z[o]) {
                            z[o] = D;
                            b[o] = chars[N > 0 ? N : 0];
                        }
                    }
                }
                
                donut.textContent = b.join('').replace(/(.{80})/g, '$1\n');
                A += 0.04;
                B += 0.02;
                requestAnimationFrame(renderDonut);
            }
            
            renderDonut();
        })();

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            if(body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Set initial theme
        const savedTheme = localStorage.getItem('theme');
        if(savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        let viewCount = localStorage.getItem('viewCount');
        if(!viewCount) viewCount = 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('viewCounter').textContent = `Page Views: ${viewCount}`;
    </script>
</body>
</html>
